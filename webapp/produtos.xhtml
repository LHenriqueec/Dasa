<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>


	<ui:composition template="/WEB-INF/template/header.xhtml">

		<ui:define name="title">Cadastro: Produto</ui:define>

		<ui:define name="content">
			<h:form id="form" styleClass="form-inline" style="padding:5px">

				<div class="panel panel-default">
					<div class="panel-body">
						<header>
						<h4>Produto</h4>
						</header>
						
						<div class="form-group">
							<h:outputLabel for="codigo" value="Código:" />
							<h:inputText id="codigo" value="#{produtoBean.produto.codigo}" styleClass="form-control" rendered="true" />
						</div>

						<div class="form-group">
							<h:outputLabel for="nome" value="Nome:" />
							<h:inputText id="nome" value="#{produtoBean.produto.nome}" styleClass="form-control" />
						</div>

						<h:commandButton class="btn btn-primary" action="#{produtoBean.salvar()}" value="Salvar">
							<f:ajax execute="@form" render="@form :tabela-produtos"/>
						</h:commandButton>
					</div>
				</div>
				
			
				<div style="padding:5px">
					<h:dataTable id="tabela-produtos" var="produto" value="#{produtoBean.produtos}" styleClass="table table-hover">
							<h:column>
								<f:facet name="header">Código</f:facet>
								<h:outputText value="#{produto.codigo}" />
							</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{produto.nome}" />
						</h:column>
						<h:column>
							<h:panelGrid columns="2">
								<h:commandButton action="#{produtoBean.alterar(produto)}" value="Alterar" styleClass="btn btn-warning btn-sm">
									<f:ajax execute="@this" render="@form" />
								</h:commandButton>
								
								<h:commandButton action="#{produtoBean.deletar(produto)}" value="Deletar" styleClass="btn btn-danger btn-sm">
									<f:ajax execute="@this" render="@form :tabela-produtos" />
								</h:commandButton>
							</h:panelGrid>
						</h:column>
					</h:dataTable>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
