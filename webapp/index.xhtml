<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>


	<ui:composition template="/WEB-INF/template/header.xhtml">

		<ui:define name="title">Projeto: Dasa</ui:define>

		<ui:define name="content">
			<div style="padding:5px">
				<div class="panel panel-default col-md-3">
						<h4>Total disponível</h4>

					<h:dataTable var="item" value="#{indexBean.itens}" styleClass="table table-hover">
						<h:column>
							<f:facet name="header">Código</f:facet>
							<h:outputText value="#{item.produto.codigo}" />
						</h:column>
						<h:column>
							<f:facet name="header">Produto</f:facet>
							<h:outputText value="#{item.produto.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Quantidade</f:facet>
							<h:outputText value="#{item.quantidade}" />
						</h:column>
						
						<f:facet name="footer">
							Total: #{indexBean.total()}
						</f:facet>
					</h:dataTable>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
