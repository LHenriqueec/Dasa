<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/header.xhtml">
	<ui:define name="content">
		<h:form>
			<p:commandButton value="Salvar" action="#{reciboBean.salvar}" process="@this" />
			<p:panelGrid columns="2" style="width:100%">
				<p:outputLabel value="Data:" />
				<p:outputLabel value="#{reciboBean.recibo.data}" />
				
				<p:outputLabel value="Nº Recibo:" />
				<p:outputLabel value="#{reciboBean.recibo.numero}" style="width:80%" />
				
				
				<p:outputLabel value="Cliente:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.nome}" style="width:80%" />
			</p:panelGrid>
			
				<p:outputLabel for="produto" value="Produto:" style="margin-left:5px" />
				<p:autoComplete id="produto" var="produto" value="#{reciboBean.item.produto}" completeMethod="#{reciboBean.completeProduto}"
								itemLabel="#{produto.nome}" itemValue="#{produto}" converter="produtoConverter" size="36" style="margin-left:5px">

					<p:ajax event="blur" update="@this" />
				</p:autoComplete>
				
				<p:outputLabel value="Quantidade:" style="margin-left:5px" />
				<p:inputText id="quantidade" value="#{reciboBean.item.quantidade}" style="width:5%;margin:5px 0px 0px 5px" />
				
				<p:commandButton value="Inserir Produto"  actionListener="#{reciboBean.inserirItem}" style="margin-left:5px" update="produto quantidade table-produto" />
				
				<p:dataTable id="table-produto" var="item" value="#{reciboBean.recibo.itens}" style="margin-top:5px"
							emptyMessage="Não há produtos inseridos!">
					<p:column headerText="Produto">
						<p:outputLabel value="#{item.produto.nome}" />
					</p:column>
					
					<p:column headerText="Quantidade">
						<p:outputLabel value="#{item.quantidade}" />
					</p:column>
					
					<f:facet name="footer">
						<p:outputLabel value="Total: #{reciboBean.totalProdutos()}" />
					</f:facet>
				</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
