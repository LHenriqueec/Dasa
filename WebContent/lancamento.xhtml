<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/header.xhtml">

	<ui:define name="content">
		<h:form id="form">
		
			<p:commandButton action="#{lancamentoBean.salvar}" value="Salvar" style="margin-bottom:5px"/>
			<p:panelGrid columns="2" style="width:100%">
				<f:facet name="header">Lançamento de Produto</f:facet>

				<p:outputLabel value="Nº da Nota" />
				<p:inplace editor="true">
					<p:inputText value="#{lancamentoBean.nota.numeroNota}" />
				</p:inplace>

				<p:outputLabel value="CNPJ:" />
				<p:outputLabel value="#{lancamentoBean.nota.cliente.cnpj}" />

				<p:outputLabel value="Cliente:" />
				<p:outputLabel value="#{lancamentoBean.nota.cliente.nome}" />

				<p:outputLabel value="Contato:" />
				<p:outputLabel
					value="#{lancamentoBean.nota.cliente.contato.responsavel}" />

				<p:outputLabel value="Celular:" />
				<p:outputLabel
					value="#{lancamentoBean.nota.cliente.contato.celcular}" />

				<p:outputLabel value="Telefone:" />
				<p:outputLabel
					value="#{lancamentoBean.nota.cliente.contato.telefone}" />

				<p:outputLabel value="E-mail:" />
				<p:outputLabel value="#{lancamentoBean.nota.cliente.contato.email}" />

				<p:outputLabel value="UF:" />
				<p:outputLabel
					value="#{lancamentoBean.nota.cliente.endereco.estado.uf}" />

				<p:outputLabel value="Cidade:" />
				<p:outputLabel
					value="#{lancamentoBean.nota.cliente.endereco.cidade}" />

				<p:outputLabel value="Bairro:" />
				<p:outputLabel
					value="#{lancamentoBean.nota.cliente.endereco.bairro}" />

				<p:outputLabel value="Endereço:" />
				<p:outputLabel
					value="#{lancamentoBean.nota.cliente.endereco.logradouro}" />
			</p:panelGrid>

			<p:outputLabel value="Produto:"/>
			<p:autoComplete id="prod" var="produto" value="#{lancamentoBean.produto}" completeMethod="#{lancamentoBean.complete}"
					itemLabel="#{produto.nome}" itemValue="#{produto}" converter="produtoConverter" style="margin:10px 0px 10px 5px" />
			
			<p:outputLabel value="Quantidade:" style="margin:10px 0px 10px 5px" />
			<p:inputText id="quantidade" value="#{lancamentoBean.produto.quantidade}" style="margin:10px 0px 10px 5px" size="2" />
			<p:commandButton value="Lançar" style="margin:10px 0px 10px 5px" actionListener="#{lancamentoBean.inserirProduto}" update="prod,quantidade,table_produtos" />
			
			<p:dataTable id="table_produtos" var="p" value="#{lancamentoBean.nota.produtos}" emptyMessage="Não há produtos lançados!">
				<f:facet name="header">Produtos</f:facet>
				
				<p:column >
					<f:facet name="header">CODIGO</f:facet>
					<p:outputLabel value="#{p.codigo}" />
				</p:column>
				
				<p:column style="width:80%">
					<f:facet name="header">PRODUTO</f:facet>
					<p:outputLabel value="#{p.nome}" />
				</p:column>
				
				<p:column >
					<f:facet name="header">QUANTIDADE</f:facet>
					<p:inplace editor="true">
						<p:inputNumber decimalPlaces="0" value="#{p.quantidade}" />
					</p:inplace>
				</p:column>
				
				<f:facet name="footer">
					<p:outputLabel value="Total: #{lancamentoBean.nota.produtos.size()}" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
