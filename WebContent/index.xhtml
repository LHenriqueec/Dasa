<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/header.xhtml">
	<ui:define name="content">
	
		<p:dataTable id="table-notas" var="nota" value="#{notaBean.notas}">
			<p:column headerText="Nota">
				<p:outputLabel value="#{nota.numero}" />
			</p:column>
			
			<p:column headerText="Cliente">
				<p:outputLabel value="#{nota.cliente.nome}" />
			</p:column>
			
			<p:column width="10%">
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:commandLink value="Alterar" action="#{notaBean.alterar(nota)}" />
					<p:commandLink value="Excluir" action="#{notaBean.excluir(nota)}" update="table-notas" />
				</p:panelGrid>
			</p:column>
		</p:dataTable>
		
	</ui:define>
</ui:composition>
</html>
