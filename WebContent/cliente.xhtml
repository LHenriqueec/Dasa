<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/header.xhtml">

	<ui:define name="content">
		<h:form>
			<p:commandButton value="Novo" icon="fa fa-fw fa-plus" style="margin-bottom:5px"
				action="#{clienteBean.novo_cliente()}">
			
				<p:ajax event="dialogReturn" listener="#{clienteBean.salvar}" update="tb_cliente" />	
 			</p:commandButton>	

			<p:dataTable id="tb_cliente" value="#{clienteBean.clientes}" var="cliente"
				emptyMessage="Não há clientes cadastrados! ">
				<f:facet name="header">
					<p:outputLabel value="Relação de Clientes" />
				</f:facet>
				
				
				<p:column  headerText="CNPJ">
					<p:outputLabel value="#{cliente.cnpj}" />
				</p:column>
				
				<p:column headerText="Cliente">
					<p:outputLabel value="#{cliente.nome}" />
				</p:column>
				
				<p:column headerText="UF" width="20">
					<p:outputLabel value="#{cliente.endereco.estado.uf}" />
				</p:column>
				
				<p:column headerText="Cidade">
					<p:outputLabel value="#{cliente.endereco.cidade}" />
				</p:column>
				
				<p:column headerText="Bairro">
					<p:outputLabel value="#{cliente.endereco.bairro}" />
				</p:column>
				
				<p:column headerText="Endereco">
					<p:outputLabel value="#{cliente.endereco.logradouro}" />
				</p:column>
				
				<p:column headerText="Responsável">
					<p:outputLabel value="#{cliente.contato.responsavel}" />
				</p:column>
				
				<p:column headerText="Telefone">
					<p:outputLabel value="#{cliente.contato.telefone}" />
				</p:column>
				
				<p:column headerText="Celular">
					<p:outputLabel value="#{cliente.contato.celcular}" />
				</p:column>
				
				<p:column headerText="E-mail">
					<p:outputLabel value="#{cliente.contato.email}" />
				</p:column>
				
				<p:column width="100">
					<p:panelGrid columns="2">
						<p:commandButton icon="fa fa-close" update="tb_cliente" actionListener="#{clienteBean.deletar(cliente)}" />
						<p:commandButton icon="fa fa-edit" actionListener="#{clienteBean.editar(cliente)}">
							<p:ajax event="dialogReturn" listener="#{clienteBean.salvar}" update="tb_cliente"  />
						</p:commandButton>
					</p:panelGrid>
				</p:column>
				
				<f:facet name="footer">
					<p:outputLabel value="Total: #{clienteBean.clientes.size()} " />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
