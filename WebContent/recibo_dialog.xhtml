<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>

	<p:menubar>
		<p:menuitem value="Home" outcome="index" />
		<p:menuitem value="Recibos" outcome="recibos" />

		<f:facet name="options">
			<p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
				<p:printer target="recibos" />
			</p:commandButton>
		</f:facet>
	</p:menubar>

	<p:panelGrid id="recibos" columns="1" style="border-style:hidden">
		<p:panel header="RECIBO DILETTO"
			style="font-family:'Times New Roman';text-align:center;border:solid">

			<p:panelGrid columns="2" style="width:100%; margin-bottom:10px">
				<p:outputLabel value="Nº Recibo:" style="font-weight:bold" />
				<p:outputLabel value="#{reciboBean.recibo.numero}" />

				<p:outputLabel value="Data:" />
				<p:outputLabel value="#{reciboBean.recibo.data}" />

				<p:outputLabel value="Nota:" />
				<p:outputLabel value="#{reciboBean.notasRecibo()}" />

				<p:outputLabel value="CNPJ:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.cnpj}" />

				<p:outputLabel value="Cliente:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.nome}" />
				
				<p:outputLabel value="Cidade:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.endereco.cidade}" />
				
				<p:outputLabel value="Bairro:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.endereco.bairro}" />

				<p:outputLabel value="Endereço:" />
				<p:outputLabel
					value="#{reciboBean.recibo.cliente.endereco.logradouro}" />

			</p:panelGrid>
			<p:dataTable value="#{reciboBean.recibo.itens}" var="item"
				emptyMessage="Não há produtos inseridos!" style="margin-bottom:25px">
				<p:column headerText="PRODUTO" style="width:90px">
					<p:outputLabel value="#{item.produto.nome}" />
				</p:column>
				<p:column headerText="QUANTIDADE"
					style="width:10px;text-align:center">
					<p:outputLabel value="#{item.quantidade} CX" />
				</p:column>
			</p:dataTable>

			<center>
				<p:panelGrid columns="2" style="border-style:hidden">
					<p:outputLabel value="Ass." />
					<p:outputLabel value="_______________________________________" />
				</p:panelGrid>
			</center>
		</p:panel>


		<p:panel header="RECIBO DILETTO"
			style="font-family:'Times New Roman';text-align:center;border:solid">

			<p:panelGrid columns="2" style="width:100%; margin-bottom:10px">
				<p:outputLabel value="Nº Recibo:" style="font-weight:bold" />
				<p:outputLabel value="#{reciboBean.recibo.numero}" />

				<p:outputLabel value="Data:" />
				<p:outputLabel value="#{reciboBean.recibo.data}" />

				<p:outputLabel value="Nota:" />
				<p:outputLabel value="#{reciboBean.notasRecibo()}" />

				<p:outputLabel value="CNPJ:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.cnpj}" />

				<p:outputLabel value="Cliente:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.nome}" />
				
				<p:outputLabel value="Cidade:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.endereco.cidade}" />
				
				<p:outputLabel value="Bairro:" />
				<p:outputLabel value="#{reciboBean.recibo.cliente.endereco.bairro}" />
				
				<p:outputLabel value="Endereço:" />
				<p:outputLabel
					value="#{reciboBean.recibo.cliente.endereco.logradouro}" />

			</p:panelGrid>
			<p:dataTable value="#{reciboBean.recibo.itens}" var="item"
				emptyMessage="Não há produtos inseridos!" style="margin-bottom:25px">
				<p:column headerText="PRODUTO" style="width:90px">
					<p:outputLabel value="#{item.produto.nome}" />
				</p:column>
				<p:column headerText="QUANTIDADE"
					style="width:10px;text-align:center">
					<p:outputLabel value="#{item.quantidade} CX" />
				</p:column>
			</p:dataTable>

			<center>
				<p:panelGrid columns="2" style="border-style:hidden">
					<p:outputLabel value="Ass." />
					<p:outputLabel value="_______________________________________" />
				</p:panelGrid>
			</center>
		</p:panel>
	</p:panelGrid>
</h:body>
</html>
