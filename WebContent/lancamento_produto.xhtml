<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/header.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="2" style="width:100%">
				<f:facet name="header">Registro de Nota</f:facet>
				
				<p:outputLabel value="Nº Nota Fiscal:" />
				<p:inputText value="#{lancamentoBean.nota.numeroNota}" />
				
				<p:outputLabel value="Cliente:" />
				<p:outputLabel id="cliente_name" value="#{lancamentoBean.nota.cliente.nome}" readonly="true" />
				
				<p:commandButton value="Gerar Lançamento" action="#{lancamentoBean.gerar}" />
			</p:panelGrid>
			
			<h:panelGroup>
				<p:commandLink>
					<h:outputText style="ui-icon ui-icon-serach" />
				</p:commandLink>
				<p:inputText style="margin-top:10px" size="40"/>
			</h:panelGroup>
			<p:dataTable var="cliente" value="#{lancamentoBean.listarClientes()}" emptyMessage="Não há clientes registrados!" style="margin-top:5px">
				<f:facet name="header">Lista de Clientes</f:facet>
				
				<p:column width="25">
					<p:commandButton icon="fa fa-fw fa-check-square-o" action="#{lancamentoBean.selecionar(cliente)}" update="j_idt5:form:cliente_name" />
				</p:column>
				
				<p:column  headerText="CNPJ">
					<p:outputLabel value="#{cliente.cnpj}" />
				</p:column>
				
				<p:column headerText="Cliente">
					<p:outputLabel value="#{cliente.nome}" />
				</p:column>
				
				<p:column headerText="UF" width="20">
					<p:outputLabel value="#{cliente.endereco.estado.uf}" />
				</p:column>
				
				<p:column headerText="Bairro">
					<p:outputLabel value="#{cliente.endereco.bairro}" />
				</p:column>
				
				<p:column headerText="Endereco">
					<p:outputLabel value="#{cliente.endereco.logradouro}" />
				</p:column>
				
				<p:column headerText="Responsável">
					<p:outputLabel value="#{cliente.contato.responsavel}" />
				</p:column>
				
				<p:column headerText="Telefone">
					<p:outputLabel value="#{cliente.contato.telefone}" />
				</p:column>
				
				<p:column headerText="Celular">
					<p:outputLabel value="#{cliente.contato.celcular}" />
				</p:column>
				
				<p:column headerText="E-mail">
					<p:outputLabel value="#{cliente.contato.email}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
