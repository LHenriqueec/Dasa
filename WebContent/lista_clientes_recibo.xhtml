<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="WEB-INF/templates/header.xhtml">
		<ui:define name="content">
		<h:form>
			<p:dataTable var="cliente" value="#{clienteBean.clientes}" widgetVar="table-clientes"
						emptyMessage="Não há clientes registrados!" filteredValue="#{clienteBean.filterClientes}">
						
				<f:facet name="header">
					<p:outputLabel value="Lista de Clientes" />
					
					<p:outputPanel>
						<p:inputText id="globalFilter" onkeyup="PF('table-clientes').filter()" placeholder="Pesquisa..." />
					</p:outputPanel>
				</f:facet>
				
				<p:column width="26">
					<p:commandButton icon="fa fa-fw fa-check" action="#{reciboBean.selecionar(cliente)}" />
				</p:column>
				
				<p:column  filterBy="#{cliente.cnpj}" headerText="CNPJ" filterMatchMode="contains">
						<p:outputLabel value="#{cliente.cnpj}" />
					</p:column>
					
					<p:column filterBy="#{cliente.nome}" headerText="Cliente" filterMatchMode="contains">
						<p:outputLabel value="#{cliente.nome}" />
					</p:column>
					
					<p:column headerText="UF" width="20">
						<p:outputLabel value="#{cliente.endereco.estado.uf}" />
					</p:column>
					
					<p:column filterBy="#{cliente.endereco.cidade}" headerText="Cidade" filterMatchMode="contains">
						<p:outputLabel value="#{cliente.endereco.cidade}" />
					</p:column>
					
					<p:column filterBy="#{cliente.endereco.bairro}" headerText="Bairro" filterMatchMode="contains">
						<p:outputLabel value="#{cliente.endereco.bairro}" />
					</p:column>
					
					<p:column filterBy="#{cliente.endereco.logradouro}" headerText="Endereco" filterMatchMode="contains">
						<p:outputLabel value="#{cliente.endereco.logradouro}" />
					</p:column>
					
					<p:column headerText="Responsável">
						<p:outputLabel value="#{cliente.contato.responsavel}" />
					</p:column>
					
					<p:column headerText="Telefone">
						<p:outputLabel value="#{cliente.contato.telefone}" />
					</p:column>
					
					<p:column headerText="Celular">
						<p:outputLabel value="#{cliente.contato.celcular}" />
					</p:column>
					
					<p:column headerText="E-mail">
						<p:outputLabel value="#{cliente.contato.email}" />
					</p:column>
			</p:dataTable>
	</h:form>
		</ui:define>
	</ui:composition>
</html>
