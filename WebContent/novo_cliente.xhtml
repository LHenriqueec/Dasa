<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Cadastro de Cliente" />
			</f:facet>

			<p:outputLabel for="cnpj" value="CNPJ:" />
			<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{clienteBean.cliente.cnpj}"/>

			<p:outputLabel for="nome" value="Nome:"/>
			<p:inputText id="nome" style="width: 480px" value="#{clienteBean.cliente.nome}" />

			<p:outputLabel for="uf" value="UF:" />
			<p:selectOneMenu id="uf" value="#{clienteBean.cliente.endereco.estado.uf}">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{clienteBean.allUF()}" />
			</p:selectOneMenu>
			
			<p:outputLabel for="estado" value="Cidade:" />
			<p:inputText id="estado" value="#{clienteBean.cliente.endereco.cidade}" />

			<p:outputLabel for="bairro" value="Bairro:" />
			<p:inputText id="bairro" style="width: 480px" value="#{clienteBean.cliente.endereco.bairro}"/>

			<p:outputLabel for="endereco" value="Endereço:" />
			<p:inputText id="endereco" style="width: 480px" value="#{clienteBean.cliente.endereco.logradouro}"/>

			<p:outputLabel for="responsavel" value="Responsável:" />
			<p:inputText id="responsavel" value="#{clienteBean.cliente.contato.responsavel}" />
			
			<p:outputLabel for="telefone" value="Telefone:" />
			<p:inputMask id="telefone" mask="(99) 9999-9999" value="#{clienteBean.cliente.contato.telefone}"/>

			<p:outputLabel for="celular" value="Celular:" />
			<p:inputMask id="celular" mask="(99) 9 9999-9999" value="#{clienteBean.cliente.contato.celcular}"/>

			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" style="width: 480px" value="#{clienteBean.cliente.contato.email}"/>

			<h1 />
			<h:panelGroup style="spacing:15px">
				<p:commandButton value="Salvar" icon="fa fa-fw fa-check" actionListener="#{clienteBean.salvar_exit}" />
			</h:panelGroup>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
